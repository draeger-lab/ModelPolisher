name: Gradle build (and run tests)

on:
  push:
    branches: [ "2.1" ]
  pull_request:
    branches: [ "2.1" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 18
      uses: actions/setup-java@v42
      with:
        java-version: '18'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: build
