dist: bionic
language: java
sudo: required
jdk:
- openjdk11
services:
- docker
notifications:
  slack:
    secure: 
  email: false

before_install:
- git clone https://github.com/SBRG/bigg_models_data
# workaround, until this is fixed
- mkdir bigg_models_data/models/out
install:
# use current build artifact instead of published version
- printf "FROM openjdk:11-slim\n\nCOPY ModelPolisher.jar /\nCMD \"/bin/sh\"" > docker/java_docker/Dockerfile
- gradle lightJar && mv target/*.jar docker/java_docker/ModelPolisher.jar && cp -r bigg_models_data/models docker/java_docker
- docker-compose up --build -d
- docker ps -a
before_script:
# wait for both databases to accept connections
- echo "Waiting for databases"
- while ! pg_isready -h 0.0.0.0 -p 1310 > /dev/null; do sleep 1; done
- while ! pg_isready -h 0.0.0.0 -p 1013 > /dev/null; do sleep 1; done
- echo "Databases are up"
script:
- docker-compose run -v /bigg_models_data/models:/models java java -jar /ModelPolisher.jar --input=/models/ecoli_core_model.xml --output=/models/out/ecoli_core_model.xml --annotate-with-bigg=true --add-adb-annotations=true --output-combine=true
- docker-compose run -v /bigg_models_data/models:/models java java -jar /ModelPolisher.jar --input=/models/yeast_7.00.xml --output=/models/out/yeast_7.00.xml --annotate-with-bigg=true --add-adb-annotations=true --output-combine=true
- docker-compose run -v /bigg_models_data/models:/models java java -jar /ModelPolisher.jar --input=/models/RECON1.xml --output=/models/out/RECON1.xml --annotate-with-bigg=true --add-adb-annotations=true --output-combine=true
after_script:
- ls -lish bigg_models_data/models/out
- docker-compose down
git:
  depth: 1
